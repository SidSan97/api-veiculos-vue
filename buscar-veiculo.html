<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/buscar-veiculo.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Buscar Veiculo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="classeForm" id="app">
            <h3 class="mt-3">Informe dados do veículo que você procura</h3> <br>
        
            <div class="form-group">
                <label for="parametro">Escolha parâmetro da busca</label>
                <select v-model="parametro" class="form-control">
                    <option value=""></option>
                    <option value="modelo">Modelo</option>
                    <option value="cor">Cor</option>
                    <option value="ano">Ano</option>
                    <option value="placa">Placa</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="valor">Informe a cor, placa, ano ou modelo do carro</label>
                <input v-model="valor" type="text" class="form-control">
            </div>
        
            <button type="button" class="btn btn-primary" v-on:click="buscarCarros">Buscar</button>
        
            <button class="btn btn-warning"><a href="index.html" class="text-dark">Voltar</a></button>
        
            <div id="tabela" v-if="submitted">
                <table class="table">
                    <tr>
                        <th>Modelo</th>
                        <th>Cor</th>
                        <th>Ano</th>
                        <th>Placa</th>
                    </tr>
                    <tr v-for="carro in apiData" :key="carro.id">
                        <td>{{carro.modelo}}</td>
                        <td>{{carro.cor}}</td>
                        <td>{{carro.ano}}</td>
                        <td>{{carro.placa}}</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
    
    <script src="js/buscarVeiculo.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
</body>
</html>
